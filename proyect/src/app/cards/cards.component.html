<div class="row" >
  <div class="col-lg-3 col-md-4 " *ngFor='let result of results'>
    <div class="card alignCards "> 
      <div class="card-header headCard aligtextcenter">
        <h4>{{result.name}}</h4>
        <!-- <a [routerLink] = "['details/',result.name]"> -->
      </div>
      <img class="img-top" *ngIf= "result.weather[0].main === 'Rain'" src='https://ssl.gstatic.com/onebox/weather/128/rain.png'>
      <img class="img-top" *ngIf= "result.weather[0].main === 'Clouds'" src='https://ssl.gstatic.com/onebox/weather/128/partly_cloudy.png'>
      <img class="img-top" *ngIf= "result.weather[0].main === 'Clear'" src='https://ssl.gstatic.com/onebox/weather/128/sunny.png'>  
      <img class="img-top" *ngIf= "result.weather[0].main === 'Mist'" src='https://ssl.gstatic.com/onebox/weather/128/cloudy.png'> 
      <img class="img-top" *ngIf= "result.weather[0].main === 'Snow'" src='https://ssl.gstatic.com/onebox/weather/128/snow.png'>
      <img class="img-top" *ngIf= "result.weather[0].main === 'Drizzle'" src='https://ssl.gstatic.com/onebox/weather/128/rain.png'>
      <div class="card-body cardColor">
        <p class="card-text"> {{result.main.temp}}Â°</p>
        <p class="card-text"> {{result.weather[0].description}}</p>
        <!-- <a href="http://localhost:4200/details" class="btn btn-light">Details</a> -->
        <!-- <a  class="btn btn-light" (click) = "sendInfo(result.name)">Details</a> -->
        <a  class="btn btn-light" [routerLink]="['/details/',result.name]" (click) = "sendInfo(result.name)">Details</a>
      </div>    
    </div>
  </div>
</div>
